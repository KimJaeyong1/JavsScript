<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script src=index.js></script>
</head>
<body>
    <form>
        <input id="a" type="text" placeholder="숫자만 입력" pattern = "^[0-9]+$">
        <input type="submit" onclick="oneClick()">
    </form>

    <form>
        <input id="b" type="text" placeholder="영문 대소문자만" pattern = "^[a-zA-Z]+$">
        <input type="submit">
    </form>

    <form>
        <input id="c" type="text" placeholder="영문 대소문자만(띄어쓰기 공백 가능)" pattern = "^[a-zA-Z\s]+$">
        <input type="submit">
    </form>

    <form>
        <input id="d" type="text" placeholder="숫자, 영문 대소문자만" name="patternValue" pattern="^[a-zA-Z0-9]+$">
        <input type="submit">
    </form>

    <form>
        <input id="e" type="text" placeholder="8~16자리 숫자, 영문, 특수문자 각 1개 이상 포함" name="patternValue" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$">
        <input type="submit">
    </form>
</body>
</html>
