<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Exchange</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="exchange-box">
        <div class="dropdown">
            <button class="dropbtn" id="from-button">USD</button>
            <div class="dropdown-content" id="from-currency-list">
                <a href="#">USD</a>
                <a href="#">KWN</a>
                <a href="#">VND</a>
            </div>
        </div>
        <div class="input-area">
            <input type="number" id="from-input" onkeyup="convert('from')">
            <div>달러</div>
        </div>
    </div>
    <h1 class="equal">=</h1>
    <div class="exchange-box">
        <div class="dropdown">
            <button class="dropbtn" id="to-button">USD</button>
            <div class="dropdown-content" id="to-currency-list">
                <a href="#">USD</a>
                <a href="#">KRW</a>
                <a href="#">VND</a>
            </div>
        </div>
        <div class="input-area">
            <input type="number" id="to-input">
            <div id="">달러</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
